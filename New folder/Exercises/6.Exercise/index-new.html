<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>6. Exercise New UltraEdit Navbar creation</title>
    <style>
        nav{
            display: flex;
            align-content: center;
            justify-content: space-around;
            height: 60px;
        }
        .logo img{
            height: 60px;
            width: 160px;
        }
        .center ul  {
            display: flex;
            gap: 34px;
        }
        .center ul li{
            list-style: none;
        }
        .right{
            display: flex;
            align-items: center;
        }
        .right button{
            margin: 12px;
            background-color: aliceblue;
            height: 40px;
            width: 120px;
            border: 2px solid black;
            font-weight: bolder;
        }
        .right img{
            margin: 12px;
            background-color: aliceblue;
            height: 40px;
        
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" alt=""></div>
            <div class="center">
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>Our Company</li>
                </ul>
            </div>
            <div class="right">
                <button type="button"><b>BUY NOW</b></button>
                <img src="https://th.bing.com/th/id/OIP.3KpaL2mWakJA9xQNMfOzLgAAAA?w=220&h=220&c=7&r=0&o=5&pid=1.7" alt=""><p>ENGLISH</p>
                <div align="right">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
