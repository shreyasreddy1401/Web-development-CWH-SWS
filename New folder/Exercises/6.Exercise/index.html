<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. Exercise UltraEdit Navbar creation</title>
    <style>
        .logo{
            width: 40px;
            height: 40px;
        }
        .logo img{
            width: 140px;
            height: 40px;
        }
        nav{
            display: flex;
            align-content: center;
            justify-content: space-around;
        }
        .right ul{
            display: flex;
            gap: 34px;
        }
        .right ul li{
            list-style: none;
        }
        .right img{
            height: 32px;
            width: 32px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Background-2.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About US</li>
                    </li><img src="https://static.vecteezy.com/system/resources/previews/002/219/582/original/illustration-of-book-icon-free-vector.jpg" alt=""><li>
                        
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
